<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="home">
            <h3 id="title">HOME</h3>
            <h3 id="count-home">0</h3>
            <div>
                <button class="add-count" onclick="add1()">+1</button>
                <button class="add-count" onclick="add2()">+2</button>
                <button class="add-count" onclick="add3()">+3</button>
            </div>
        </div>
        <div id="guest">
            <h3 id="title">GUEST</h3>
            <h3 id="count-guest">0</h3>
            <div>
                <button class="add-count" onclick="addguest1()">+1</button>
                <button class="add-count" onclick="addguest2()">+2</button>
                <button class="add-count" onclick="addguest3()">+3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
